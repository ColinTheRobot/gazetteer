<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="/static/js/libs/leaflet/leaflet.css" />
    </head>
    <body>

        <div id="overlay">
            <div class="lightBoxBlock">
                <div class="lightBox">
                    <div class="lightBoxContent">
                    </div>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <div id="leftBlock">
                <div id="siteHeader">

                </div>
                <div id="mapBlock">
                    <div id="map" style="width:500px;height:400px;"></div>
                </div>
            </div>
            <div id="rightBlock">
                <div id="headerBlock"></div>

                <div id="searchBlock">
                    <form id="searchForm" method="GET" action="">
                    <div class="col50 padding10"> <!-- feature type block to go here -->
                    </div> <!-- end col50 -->


                    <div id="generalSearch">
                        <input id="q" type="text" />
                        <div id="dateInputBlock" class="col50">
                            <input type="text" id="start_date" placeholder="START YEAR" class="dateInput col50">
                            <input type="text" id="end_date" placeholder="END YEAR" class="dateInput col50">
                            <div class="clear"></div>    
                        </div> <!-- end dateInputBlock  -->
                        
                        <div class="clear"></div>
                        
                        <div id="searchFormDiv" class="col50">
                            <!-- <input type="text" placeholder="TEXT SEARCH" class="searchInput col100"> -->
                            <p class="button">Origin</p>
                        </div> <!-- end search form -->
                        
                        <div id="boundingBoxOption" class="col50">
                            <input type="checkbox" id="searchInBBox"><label for="">Search within map bounding box</label>    
                        </div>
                
                        <div class="clear"></div>
                    </div> <!-- end general search  -->        
                    
                    
                    <div id="searchSubmit">
                        <div class="button inlineBlock" id="applySearch">Search</div>
                        <div class="button inlineBlock" id="cancelSearch">Cancel</div>
                        <div class="button inlineBlock" id="resetSearch">Reset</div>
                    </div>
                    </form>
                </div> <!-- end search block  -->



                <!--
                <div id="searchBlock">
                    <form id="searchForm" action="" method="GET">
                        <input id="q" /><br />
                        <input id="start_date" /> to <input id="end_date" />
                        <input type="submit" />
                    </form>
                </div>
                -->    
                <div id="breadcrumbBlock"></div>
                <div id="mainContentBlock">
                </div>
            </div>
        </div>
        <!-- <script data-main="/static/js/build/main" src="/static/js/libs/require.js"></script> -->
        
        <script data-main="/static/js/main" src="/static/js/libs/require.js"></script>
    </body>
</html>
