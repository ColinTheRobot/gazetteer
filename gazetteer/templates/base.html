<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/leaflet/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/static/leaflet/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/gazetteer.css" />
    <script src="/static/leaflet/leaflet.js"></script>
    <script src="/static/js/gazetteer.js"></script>

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    
    <title>Gazetteer: {% block page_title %} {% endblock %} </title>    
    {% block extra_head %}

</head>
<body class="{% block body_class %} {% endblock %}">

    {% block header %}
        <div id="header">
            <img class="logo" src="/static/images/loc/logo-loc.png" />
            <div class="headerRight">
                <h1>
                    <a href="/">
                        Digital Gazetteer Demo
                    </a>
                </h1>
                <span class="attribution">by <a href="http://topomancy.com">Topomancy LLC</a></span>
            </div>
        </div>
    {% endblock %}

    {% block content %}

    {% endblock %}

    {% block footer %}
        <div id="footer">
            {% block extra_footer %} {% endblock %}<span class="copyright">&copy; Topomancy LLC</span> 
        </div>
    {% endblock %}

</body>

</html>
